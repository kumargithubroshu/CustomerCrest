<div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login Form</h2>
        <div class="card my-5">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit1()" class="card-body cardbody-color p-lg-5">

            <div class="mb-3">
              <input type="text" class="form-control" id="Username" formControlName="email" placeholder="Email">
              <span *ngIf="this.loginForm.get('email')?.touched">
                <span *ngIf="this.loginForm.get('email')?.invalid" style="color: red;"> 
                  <span *ngIf="this.loginForm.get('email')?.hasError('required')">This filed is required</span>
                  <span *ngIf="this.loginForm.get('email')?.hasError('email')">Should be email</span>
                </span>
              </span>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="password">
              <span *ngIf="this.loginForm.get('password')?.touched">
                <span *ngIf="this.loginForm.get('password')?.invalid" style="color: red;"> 
                  <span *ngIf="this.loginForm.get('password')?.hasError('required')">This filed is required</span>
                  </span>
                  </span>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100" >Login</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a routerLink="/get-todo" class="text-dark fw-bold"> Create an
                Account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
