<section class="vh-100" style="background-color: #3293a8;">
    <div class="container h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-9 col-xl-10">
          <div class="card text-black" style="border-radius: 25px ">
            <div class="card-body p-md-10">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="name"/>
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <span *ngIf="this.registerForm.get('name')?.touched">
                          <span *ngIf="this.registerForm.get('name')?.invalid" style="color: red;"> 
                            <span *ngIf="this.registerForm.get('name')?.hasError('required')">This filed is required</span>
                            <span *ngIf="this.registerForm.get('name')?.hasError('pattern')">Should start with alphabet</span>
                            <span *ngIf="this.registerForm.get('name')?.hasError('maxlength')">Field Should not more than 30</span>
                          </span>
                        </span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" formControlName="email"/>
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <span *ngIf="this.registerForm.get('email')?.touched">
                          <span *ngIf="this.registerForm.get('email')?.invalid" style="color: red;"> 
                            <span *ngIf="this.registerForm.get('email')?.hasError('required')">This filed is required</span>
                            <span *ngIf="this.registerForm.get('email')?.hasError('email')">Should be email</span>
                          </span>
                        </span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" formControlName="password"/>
                        <label class="form-label" for="form3Example4c">Password</label>
                        <span *ngIf="this.registerForm.get('password')?.touched">
                          <span *ngIf="this.registerForm.get('password')?.invalid" style="color: red;"> 
                            <span *ngIf="this.registerForm.get('password')?.hasError('required')">This filed is required</span>
                            <span *ngIf="this.registerForm.get('password')?.hasError('pattern')">Should only be number</span>
                            <span *ngIf="this.registerForm.get('password')?.hasError('maxlength')">Not more than 6</span>
                          </span>
                        </span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" formControlName="conPassword" />
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <span *ngIf="this.registerForm.get('conPassword')?.touched">
                          <span *ngIf="this.registerForm.get('conPassword')?.invalid" style="color: red;"> 
                            <span *ngIf="this.registerForm.get('conPassword')?.hasError('required')">This filed is required</span>
                            </span>
                            </span>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-lg">Register</button>
                    </div>
                    <div  class="form-text text-center mb-5 text-dark">Already
                      Registered? <a routerLink="/login" class="text-dark fw-bold"> Login Here</a>
                   </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
