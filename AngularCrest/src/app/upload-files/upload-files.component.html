<div class="row">
<div class="mt-3">
    <div class="col-8">
      <label class="btn btn-default p-0">
        <input type="file" matTooltip="Single-Upload" matTooltipPosition="above" (change)="selectFile($event)" />
        <button  [disabled]="!selectedFiles" (click)="upload()">
          <mat-icon matTooltip="Upload" matTooltipPosition="above" style="font-size: 24px; color: blue;">cloud_upload</mat-icon>
          </button>
          <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
      </label>
    </div>
    <div class="mt-5">
      <div class="form-group">
        <input type="file" matTooltip="Multiple-Upload" matTooltipPosition="above" multiple (change)="selectFile($event)">
        <button  [disabled]="!selectedFiles" (click)="uploadFiles()">
          <mat-icon matTooltip="M-load" matTooltipPosition="above" style="font-size: 24px; color: green;">cloud_upload</mat-icon>
        </button>
      </div></div>
    </div>
  </div>
  <div class="card mt-5" style="margin-right: 60%;">
    <div class="card-header">List of Files</div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let file of fileInfos | async | paginate: { itemsPerPage: size, currentPage: page}" class="list-group-item" >
        {{ file.name }}
        <h6 style="margin-left: 80%;"><a href="{{file.url}}" ><mat-icon matTooltip="Download" matTooltipPosition="above" style="font-size: 24px; color: red;">download</mat-icon></a></h6>
        <!-- <button style="margin-left: 90%;" (click)="onDelete(file.id)">Del</button> -->
          <h6 style="margin-left: 90%;"   (click)="onDelete(file.id)">
            <mat-icon matTooltip="Delete" matTooltipPosition="above" style="font-size: 24px; color:gray;">delete</mat-icon>
          </h6>
      </li>
    </ul>
  </div>
 
  <div class="text-right">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
   </div>
